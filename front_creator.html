<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarzyk 2024 &ndash; card creator front batch</title>
    <link rel="icon" href="./favicon1.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="front_style.css" rel="stylesheet" />
</head>

<body>

    <h1 class="to_hide">Kalendarzyk 2024 &ndash; card creator front batch</h1>
    <div class="to_hide">


        <!--   Ścieżka do folderu z obrazkami:<br />
        <input type="text" id="front_image_path" value="./../back_images/" /><br /><br /> -->

        <div id="front_data_flex">
            <div class="front_data_box">
                Dane:<br />
                <textarea id="front_data_main"></textarea>
            </div>
            <div class="front_data_box">
                Urodziny:<br />
                <textarea id="front_data_birthday"></textarea>
            </div>
            <div class="front_data_box">
                Zakres dni:<br />
                <input type="text" id="front_data_range" />
                <table id="front_table_range">
                    <tr>
                        <td>
                            1-31 Styczeń<br />
                            32-60 Luty<br />
                            61-91 Marzec<br />
                            92-121 Kwiecień<br />
                            122-152 Maj<br />
                            153-182 Czerwiec
                        </td>
                        <td>
                            183-213 Lipiec<br />
                            214-244 Sierpień<br />
                            245-274 Wrzesień<br />
                            275-305 Październik<br />
                            306-335 Listopad<br />
                            336-366 Grudzień
                        </td>
                    </tr>
                </table>
            </div>
            <div class="front_data_box">
                Tryb: <br />
                <label><input type="radio" name="front_days_mode" value="1" checked>1 &ndash; obrazki</label><br />
                <label><input type="radio" name="front_days_mode" value="2">2 &ndash; gradienty</label>
            </div>
            <div class="front_data_box">
                Wynik:<br />
                <textarea id="front_result_code" readonly></textarea>
            </div>
        </div>

        <button class="hover_sweep_to_right" id="front_continue">
            Kontynuuj <i class="fas fa-angle-double-right"></i>
        </button>

        <button class="hover_sweep_to_right" id="front_hide">
            Zapisz/ukryj <i class="fas fa-angle-double-right"></i>
        </button>

        <hr />
    </div>

    <div id="front_result"> </div>

    <script src="https://kit.fontawesome.com/0b933f18b4.js" crossorigin="anonymous"></script>
    <script src="./data/main_data.js"></script>
    <script src="./data/region_data_Poznan.js"></script>
    <script src="front_script.js"></script>
</body>

</html>
